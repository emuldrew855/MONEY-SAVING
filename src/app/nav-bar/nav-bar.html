<div [class.alternative]="otherTheme">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()"> <i class="material-icons">
        menu
        </i> </mat-icon>
    </button>
    <h1>Money Saving Application</h1>
    <span class="menu-spacer"></span>
        <a  mat-button  [routerLink]="'home'" routerLinkActive="active">Home</a>
        <a  mat-button  [routerLink]="'news'" routerLinkActive="active"> News</a>
        <mat-slide-toggle
        (click)="changeTheme()">
      Slide me!
    </mat-slide-toggle>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'news'" mat-list-item>News</a>
      <a mat-list-item *ngIf=sharedService.signedIn [routerLink]="'eventadder'" routerLinkActive="active"> <i class="material-icons">
        calendar_today
        </i> Event Adder</a>
      <a mat-list-item *ngIf=sharedService.signedIn [routerLink]="'profile'" routerLinkActive="active"> <i class="material-icons">
        account_circle
        </i> Welcome {{sharedService.username}} </a>
      <a mat-list-item *ngIf=sharedService.signedIn href="#" (click)="logOut()">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
