
<div *ngIf="showOutput">
<h4 style="text-align:center">Pie Chart of Output Expenditure
</h4>

<div style="display: block">
<canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
</div>
</div>
