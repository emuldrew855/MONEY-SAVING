
<div *ngIf="showOutput">
  <h4 style="text-align:center">Pie Chart of Output Expenditure
  </h4>

  <div style="display: block">
  <canvas baseChart
          [data]="outputChartData"
          [labels]="outputChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>


<div *ngIf="showInput">
    <h4 style="text-align:center">Pie Chart of Input Expenditure
    </h4>


    <div style="display: block">
      <canvas baseChart
              [data]="inputChartData"
              [labels]="inputChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
      </div>
  </div>
